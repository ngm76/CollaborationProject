<div class="box">
<div class="form_login">

<span style="color: red">{{error.errorMessage}}</span>
<form>

<div class="form-option">
<label>
	<input type="email" ng-model="user.email" placeholder="Email"></label></div><br>
	
<div class="form-option">
<label>
	<input type="password" ng-model="user.password" placeholder="Password"></label></div><br>
	
<div class="form-option">
<label>
	<input type="text" ng-model="user.firstname" placeholder="Firstname"></label></div><br>
	
<div class="form-option">
<label>
	<input type="text" ng-model="user.lastname"placeholder="Lastname"></label></div><br>
	
<div class="form-option">
<label>
	<input type="text" ng-model="user.phonenumber" placeholder="Phonenumber"></label></div><br>
	
<div class="form-option">
<label>
	Select Role:<select ng-model="user.role" style="color:black" >
		<label><option value="STUDENT">Student</option></label>
		<label><option value="EMPLOYEE">Employee</option></label>
		<label><option value="ALUMNI">Alumni</option></label>
	</select>
	</label>
	</div>
	<br>
	<button ng-click="registration(user)" class="btn btn-info">Register</button>
	<br>
	<br>
<label>	Already a User?<a style="color: white" href="#/login">  Login Here</a></label>
</form>
</div>
</div>
