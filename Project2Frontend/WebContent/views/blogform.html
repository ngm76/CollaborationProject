
<div class="box">
	<div class="form_login">
		<span style="color: red">{{error.errorMessage}}</span>
		<form>
			<div class="form-option">
				<label>Enter title : <input type="text"
					ng-model="blog.blogTitle"></label>
			</div>
			<br>
			<div class="form-option">
				<label> Enter content : <textarea rows="5" cols="30"
						ng-model="blog.blogContent"></textarea></label>
			</div>
			<br>
			<button ng-click="addBlog(blog)" class="btn btn-info">Add
				Button</button>
		</form>
	</div>
</div>
